syntax = "proto3";

package base;

service Bridge {
  // Sends a greeting
  rpc Dao (Request) returns (Response) {}
}

message Request {
	string method = 1;//方法
	repeated string args =2;//请求参数
	bytes data =3;//请求体-二进制
}

message Response {
	string status = 1;//状态
	bytes msg =2;//返回的数据二进制
	
}
//repeated string more =3;//数组类型返回值，可以选 不需要